        debug {
            storeFile file('C:\\Users\\86180\\Desktop\\fxbasis.jks')
            keyAlias 'FxBasis'
            keyPassword 'wangdaofeng'
            storePassword 'wangdaofeng'
        }
    }
    compileSdkVersion 29

    defaultConfig {
        applicationId "top.wangdf.fxbasis"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        ndk.abiFilters 'armeabi-v7a','arm64-v8a','x86','x86_64'
        //支持arm 32/64 x86 32/64
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        multiDexEnabled true
        signingConfig signingConfigs.FxBasis
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        // Flag to enable support for the new language APIs
        coreLibraryDesugaringEnabled true
        // Sets Java compatibility to Java 8
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }


}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    //Retrofit 网络请求库
    implementation 'com.squareup.retrofit2:retrofit:2.1.0'
    //Retrofit Gson数据解析库
    implementation 'com.squareup.retrofit2:converter-gson:2.1.0'
    //Branch.io 库
    implementation 'io.branch.sdk.android:library:5.+'
    //Google Play 库
    implementation 'com.google.firebase:firebase-appindexing:19.0.0'
    implementation 'com.google.android.gms:play-services-ads-identifier:16+'

    implementation 'androidx.browser:browser:1.2.0'

    implementation 'com.huawei.hms:ads-identifier:3.4.28.305'
    implementation 'com.google.firebase:firebase-core:18.0.0'


    //Google登录
    implementation 'com.google.android.gms:play-services-auth:19.0.0'

    // Import the BoM for the Firebase platform
    implementation platform('com.google.firebase:firebase-bom:26.1.0')

    // Declare the dependency for the Firebase Authentication library
    // When using the BoM, you don't specify versions in Firebase library dependencies
    implementation 'com.google.firebase:firebase-auth'

    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-messaging'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:1.0.9'
}